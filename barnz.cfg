//
// ETc|Barnz. config
//

name ^wETc^0|^wBarnz^0.^w

// display
seta r_fullscreen "0"
seta r_mode "-1"
seta r_customwidth "2400"
seta r_customheight "1080"
seta cg_fov "110"

// mouse
seta m_pitch "0.013"
seta m_yaw "0.02"
seta sensitivity "3"

// crosshair
cg_drawcrosshair "5"
cg_crosshaircolor "red"
cg_crosshairhealth "0"
cg_crosshairpulse "0"
cg_crosshairsize "25"

// network
seta com_maxfps "250"
seta r_primitives "2"
seta com_hunkmegs "1024" // sets the allowed memory for the graphics of the game
seta cl_maxpackets "100" // sets how many packets are sent to client
seta cg_rate "25000" // related to the connection bandwidth usage to the server
seta cg_optimizeprediction "1"
seta cg_smoothclients "1"
seta cl_packetdup "0"

// ui
seta cg_drawfps "1"
seta cg_lagometer "1"
seta cg_drawclock "1"
seta cg_drawtimer "1"
seta cg_muzzleFlash "0"
seta b_muzzleFlash "0"
seta cg_bloodFlash "0"
seta r_flares "0" // show or not a flare effect around certain dynamic lights
seta cg_showblood "0"
seta cg_bloodDamageBlend "0"
seta cg_drawWeaponIconFlash "0"
seta cg_announcer "1"

// graphics
seta cg_atmosphericeffects "0"
seta r_lodbias "2" // determines the geometric detail level
seta r_picmip "3" // set the compression level for all textures
seta r_textureMode "GL_NEAREST_MIPMAP_NEAREST" // sets the texture detail
seta r_drawSun "0"
seta cg_marks "1"
seta cg_coronas "0"
seta r_lodCurveError "0" // controls distance at which curves are dropped. between 0 (always drop curves) and 10000 (never drops curves)
seta r_subdivisions "999" // controls how many polygons used for curves. larger value makes curves less accurate
seta r_detailtextures "0" // detail of your textures in the game
seta cg_shadows "0"
seta cg_wolfparticles "0"
seta r_fastsky "1"
seta m_filter "0"
seta cg_bobup "0"
seta cg_bobpitch "0"
seta cg_bobroll "0"
seta cg_bobyaw "0"
seta cg_runpitch "0"
seta cg_runroll "0"
seta r_finish "0"

// Custom binds
bind MOUSE3 "playdead"
bind MWHEELUP "weaponbank 2"
bind MWHEELDOWN "weaponbank 7"
bind MOUSE4 "weaponbank 7"
bind MOUSE5 "weaponbank 7"
bind = "mp_fireteamadmin"

vid_restart

echo ^wConfig Loaded^0.
