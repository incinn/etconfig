//
// ETc|Barnz. config
// v3.0
//
set ver "echo ^0V^w3^0.^w0^0.^w0"
echo ^1LOADING...

// Player name
name ^wETc^0|^wBarnz^0.^w

// Binds
unbindall

bind MOUSE1 "+attack"
bind MOUSE2 "weapalt"
bind MOUSE3 "kill"
bind MOUSE4 "weaponbank 7"
bind MOUSE5 "weaponbank 6"
bind MWHEELDOWN "weaponbank 4"
bind MWHEELUP "weaponbank 5"

bind a "+moveleft"
bind b "+zoom"
bind c "+movedown"
bind d "+moveright"
bind e "+leanright"
bind f "+activate"
bind g "+mapexpand"
bind h "dropobj"
bind i "spawnmenu"
bind j "teammenu"
bind k "kill"
bind l "openlimbomenu"
bind m "mvactivate"
bind n "shoutcastmenu"
bind o "+objectives"
bind q "+leanleft"
bind r "+reload"
bind s "+back"
bind t "messagemode"
bind u "messagemode3"
bind v "mp_quickmessage"
bind w "+forward"
bind x "+prone"
bind y "messagemode2"
bind z "mp_fireteammsg"

bind SPACE "+moveup"
bind TAB "+scores"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind ESCAPE "togglemenu"
bind LEFTALT "+speed"
bind LEFTSHIFT "+sprint"
bind ENTER "mp_fireteamadmin"
bind BACKSPACE "spechelp"

bind 0 "exec autoexec"
bind 1 "weaponbank 1"
bind 2 "weaponbank 2"
bind 3 "weaponbank 3"
bind 6 "weaponbank 6"
bind 7 "weaponbank 7"
bind 8 "weaponbank 8"
bind 9 "weaponbank 9"

bind DEL "mp_fireteamadmin"
bind DOWNARROW "quit"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ready"
bind F4 "notready"

bind , "vsay ra_vs"
bind . "vsay ra_zombie"

bind ] "vsay FTExploreArea"
bind [ "vsay FTInfiltrate"

bind PGUP "vsay CommandAcknowledged"
bind PGDN "vsay CommandDeclined"

// Quick Team Select
bind RIGHTARROW "team b 1 8 7"
bind LEFTARROW "team r 1 3 2"
bind UPARROW "team s"

// Statistics
bind LEFTCTRL "+vstr statistics1 statistics2"
set statistics1	"+topshots;+stats"
set statistics2	"-topshots;-stats"

// AFK Toggle
bind p vstr afktoggle
set afktoggleon "set com_maxfps 43;play sound/chat/axis/18a;set afktoggle vstr afktoggleoff;echo AFK ^1ON"
set afktoggleoff "set com_maxfps 333;play sound/chat/axis/14a;set afktoggle vstr afktoggleon;echo AFK ^2OFF"
set afktoggle vstr afktoggleon

// Display
seta r_fullscreen "0"                           // Toggles fullscreen
seta r_mode "-1"                                // Allows for custom resolution
seta r_customwidth "2400"                       // Custom width
seta r_customheight "1300"                      // Custom height
seta cg_fov "100"                               // Sets field of view

// Mouse
seta m_forward "0.25"
seta m_side "0.25"
seta m_pitch "0.015"                            // Sets vertical speed of mouse
seta m_yaw "0.022"                              // Sets horizantal speed of mouse
seta sensitivity "2"                            // Sets mouse sensitivity
seta m_filter "0"                               // Toggles smooth mouse
seta cl_mouseAccel "0"                          // Toggles mouse acceleration

// Crosshair
seta cg_drawcrosshair "5"                       // Sets crosshair type
seta cg_crosshaircolor "red"                    // Sets primary crosshair colour
seta cg_crosshairColorAlt "red"                 // Sets secondary crosshair colour
seta cg_crosshairhealth "0"                     // Toggles drawing of crosshair color based on current health
seta cg_crosshairpulse "0"                      // Toggles crosshair pulsing
seta cg_crosshairsize "35"                      // Sets crosshair size

// Network
seta com_maxfps "333"                           // Sets max fps (43, 76, 125, 333)
seta r_primitives "2"                           // Sets rendering method
seta com_hunkmegs "1024"                        // sets the allowed memory for the graphics of the game
seta cl_maxpackets "100"                        // sets how many packets are sent to client
seta cg_rate "45000"                            // related to the connection bandwidth usage to the server
seta rate "45000"
seta snaps "40"
seta cg_optimizeprediction "1"                  //
seta cg_smoothclients "1"                       //
seta cl_packetdup "0"                           // Sets number of duplicated packets

// UI
seta cg_drawfps "1"                             // Toggles drawing of FPS counter
seta cg_lagometer "1"                           // Toggles drawing of lagometer
seta cg_drawclock "1"                           // Toggles drawing of clock
seta cg_drawgun "1"                             // Toggles drawing of gun
seta cg_drawtimer "1"                           // Toggles drawing of timer
seta cg_muzzleFlash "0"                         // Toggles muzzle flash
seta cg_drawmuzzleflash "0"                     // Toggles muzzle flash
seta b_muzzleFlash "0"                          // Toggles muzzle flash
seta cg_bloodFlash "0"                          // Toggles blood flash when hit
seta cg_bloodDamageBlend "0"                    // Toggles blood splatter
seta r_flares "0"                               // Show or not a flare effect around certain dynamic lights
seta cg_showblood "0"                           // Toggles blood when players are hit
seta cg_drawWeaponIconFlash "0"                 // Toggles weapon icon flashing
seta cg_announcer "1"                           // Toggles announcer sounds
seta r_dynamiclight "0"                         // Toggles dynamic lights

// Misc
seta cg_autoactivate "1"                        // Toggles auto-pickup of items

// Movement
seta cg_bobup "0"                               // Up movement while moving
seta cg_bobpitch "0"                            // Forward/backward movement while moving
seta cg_bobroll "0"                             // Side to side movement wile moving
seta cg_bobyaw "0"                              // 
seta cg_runpitch "0"                            // Forward/backward movement while running
seta cg_runroll "0"                             // Side to side movement while running
seta cg_runyaw "0"                              // 
seta pmove_fixed "1"                            // Improves jumping accuracy

// Graphics
seta r_finish "0"                               // Toggles synchronization of opengl functions
seta cg_atmosphericeffects "0"                  // Toggles drawing of rain/snow/lightning
seta r_lodbias "0"                              // Determines the geometric detail level
seta r_lodscale "5"
seta r_picmip "1"                               // Set the compression level for all textures
seta r_textureMode "GL_LINEAR_MIPMAP_LINEAR"    // sets the texture detail
seta r_texturebits "0"
seta r_drawSun "0"                              // Toggles drawing of sun
seta cg_marks "1"                               // Toggles bullet holes in environment
seta cg_coronas "0"                             // Toggles rendering of halos around luminous light sources
seta r_lodCurveError "0"                        // Controls distance at which curves are dropped (0 always drop curves - 10000 never drops curves)
seta r_subdivisions "999"                       // Controls how many polygons used for curves, larger value makes curves less accurate
seta r_detailtextures "0"                       // Detail of your textures in the game
seta cg_shadows "0"                             // Toggles rendering of player shadows
seta cg_wolfparticles "0"                       // Toggles particles effects
seta r_fastsky "1"                              // Toggles skybox shader
seta r_mapoverbrightbits "3"                    // Sets brightness of map
seta r_overbrightbits "2"                       // Sets brightness of entities
seta r_simplemipmaps "0"                        // Toggles the use of simple mipmaps
seta r_dynamictextures "0"                      // Toggles detail of textures
seta r_roundImagesDown "1"                      // Sets rounding factor of textures when they are resized
seta r_inGameVideo "0"                          // Toggles limbo videos
seta r_drawFoliage "0"                          // Toggles rendering of foliage
seta r_gamma "1.3"                              // Sets overall ingame brightness

// Sound
seta s_bits "16"
seta s_channels "2"
seta s_device "-1"
seta s_doppler "1"
seta s_initsound "1"
seta s_khz "44"
seta s_mixOffset "0.0"
seta s_mixahead "0.2"
seta s_musicvolume "0.00"
seta s_muteWhenMinimized "1"
seta s_muteWhenUnfocused "1"
seta s_sdlDevSamps "0"
seta s_sdlMixSamps "0"
seta s_volume "0.1"

echo ^1...

// Class Selector
bind F5 "class m 1 2;play sound/chat/axis/62a;echo ^wMedic"
bind F6 "class e 1 2;play sound/chat/axis/63a;echo ^wEngineer^0/^wSMG"
bind F7 "class f 1 2;play sound/chat/axis/64a;echo ^wFieldop"
bind F8 "class c 2 2;play sound/chat/axis/65a;echo ^wCovertop^0/^wFG42"

// Volume Script
bind = "vstr volup"
bind - "vstr voldown"
set vol00 "set s_volume 0.0;set voldown vstr vol00;set volup vstr vol01;echo Volume ^wO^0=========="
set vol01 "set s_volume 0.1;set voldown vstr vol00;set volup vstr vol02;echo Volume ^0=^wO^0========="
set vol02 "set s_volume 0.2;set voldown vstr vol01;set volup vstr vol03;echo Volume ^0==^wO^0========"
set vol03 "set s_volume 0.3;set voldown vstr vol02;set volup vstr vol04;echo Volume ^0===^wO^0======="
set vol04 "set s_volume 0.4;set voldown vstr vol03;set volup vstr vol05;echo Volume ^0====^wO^0======"
set vol05 "set s_volume 0.5;set voldown vstr vol04;set volup vstr vol06;echo Volume ^0=====^wO^0====="
set vol06 "set s_volume 0.6;set voldown vstr vol05;set volup vstr vol07;echo Volume ^0======^wO^0===="
set vol07 "set s_volume 0.7;set voldown vstr vol06;set volup vstr vol08;echo Volume ^0=======^wO^0==="
set vol08 "set s_volume 0.8;set voldown vstr vol07;set volup vstr vol09;echo Volume ^0========^wO^0=="
set vol09 "set s_volume 0.9;set voldown vstr vol08;set volup vstr vol10;echo Volume ^0=========^wO^0="
set vol10 "set s_volume 1.0;set voldown vstr vol09;set volup vstr vol10;echo Volume ^0==========^wO^0"
set volup vstr vol03
set voldown vstr vol01

echo ^1...

vstr ver
echo ^1COMPLETE
vid_restart
