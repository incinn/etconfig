// Volume Script
bind = "vstr volup"
bind - "vstr voldown"
set vol00 "set s_volume 0.0;set voldown vstr vol00;set volup vstr vol01;echo Volume ^wO^0=========="
set vol01 "set s_volume 0.03;set voldown vstr vol00;set volup vstr vol02;echo Volume ^0=^wO^0========="
set vol02 "set s_volume 0.07;set voldown vstr vol01;set volup vstr vol03;echo Volume ^0==^wO^0========"
set vol03 "set s_volume 0.1;set voldown vstr vol02;set volup vstr vol04;echo Volume ^0===^wO^0======="
set vol04 "set s_volume 0.15;set voldown vstr vol03;set volup vstr vol05;echo Volume ^0====^wO^0======"
set vol05 "set s_volume 0.2;set voldown vstr vol04;set volup vstr vol06;echo Volume ^0=====^wO^0====="
set vol06 "set s_volume 0.25;set voldown vstr vol05;set volup vstr vol07;echo Volume ^0======^wO^0===="
set vol07 "set s_volume 0.3;set voldown vstr vol06;set volup vstr vol08;echo Volume ^0=======^wO^0==="
set vol08 "set s_volume 0.4;set voldown vstr vol07;set volup vstr vol09;echo Volume ^0========^wO^0=="
set vol09 "set s_volume 0.5;set voldown vstr vol08;set volup vstr vol10;echo Volume ^0=========^wO^0="
set vol10 "set s_volume 0.7;set voldown vstr vol09;set volup vstr vol10;echo Volume ^0==========^wO^0"
set volup vstr vol03
set voldown vstr vol01
